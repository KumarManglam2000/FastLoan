<div class="loanheader">Active Loans</div>
<div class = "row">
<div *ngFor="let loan of service.list" class="col-sm-3">
<app-view-active-loan-card [lenderName]="loan.lenderName" [loantype]="loan.loanType" [amount]="loan.loanAmount"  [rateofinterest]="loan.rateOfInterest" [timeperiod] = "loan.timePeriod" [sourceofpay] = "loan.sourceOfPay" [numberofmonths] = "loan.numberOfMonths"></app-view-active-loan-card>
</div>
</div>
